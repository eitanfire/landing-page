<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 3" width="300" height="150">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 L 0 10" fill="none" stroke="lightblue" stroke-width="0.5"/>
    </pattern>
    <pattern id="palm" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 25 0 C 35 10, 45 30, 40 50 L 30 40 L 20 50 C 15 30, 5 10, 15 0 Z" fill="lightgreen"/>
      <path d="M 25 10 C 33 18, 40 35, 38 45 L 30 40 L 22 45 C 20 35, 12 18, 18 10 Z" fill="green"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#grid)"/>

  <g transform="scale(50)">
    <path d="M 0 0 V 0.5 H 1 V 2 H 1.5 V 0 Z M 2 0 H 2.5 V 0.5 H 2 V 0 Z M 3 0 V 2 H 4.5 V 1.5 H 3.5 V 0 H 3 Z" fill="black"/>
  </g>

  <g transform="translate(150, 75) scale(1.5)">
    <rect x="-25" y="-25" width="50" height="50" fill="url(#palm)" transform="rotate(20)"/>
    <rect x="-25" y="-25" width="50" height="50" fill="url(#palm)" transform="rotate(-20)"/>
  </g>
</svg>